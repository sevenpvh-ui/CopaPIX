<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Casa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body { flex-direction: column; overflow-y: auto; justify-content: flex-start; padding: 20px; }
        .admin-container { max-width: 800px; width: 100%; margin: 0 auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .card { background: #18181b; padding: 20px; border-radius: 12px; border: 1px solid #333; text-align: center; }
        .card h3 { color: #a1a1aa; font-size: 0.8rem; margin-bottom: 5px; }
        .card p { font-size: 1.5rem; font-weight: bold; color: white; font-family: 'Orbitron'; }
        .profit { color: #10b981; } .loss { color: #ef4444; }
        .admin-actions { display: flex; gap: 10px; margin-bottom: 20px; }
        .login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
        table { width: 100%; color: #ddd; text-align: left; border-collapse: collapse; }
        th { border-bottom: 1px solid #333; color: #777; padding: 10px 0; font-size: 0.8rem; }
        td { padding: 10px 0; font-size: 0.9rem; border-bottom: 1px solid #222; }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <h1 style="font-family: Orbitron; margin-bottom: 20px;">ACESSO RESTRITO</h1>
        <div class="input-group" style="width: 300px;">
            <label>SENHA MESTRA</label>
            <input type="password" id="adminPass" placeholder="...">
        </div>
        <button id="btnAdminLogin" class="btn-primary" style="width: 300px;">ACESSAR</button>
    </div>

    <div id="dashboard" class="admin-container hidden">
        <header style="border-radius: 12px; margin-bottom: 20px;">
            <div class="logo-area">PAINEL <span>ADM</span></div>
            <button onclick="location.reload()" class="btn-icon">↺</button>
        </header>

        <div class="stats-grid">
            <div class="card"><h3>LUCRO LÍQUIDO</h3><p id="profitVal">R$ 0.00</p></div>
            <div class="card"><h3>ENTRADA</h3><p id="totalIn">R$ 0.00</p></div>
            <div class="card"><h3>SAÍDA</h3><p id="totalOut">R$ 0.00</p></div>
            <div class="card" style="border-color: #f59e0b;"><h3>POTE (20%)</h3><p id="poolVal" style="color: #f59e0b;">R$ 0.00</p></div>
        </div>

        <h3 style="color: #fff; margin-top: 20px;">SAQUES PENDENTES</h3>
        <div style="background: #18181b; padding: 10px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px;">
            <table>
                <thead><tr><th>DATA</th><th>NOME</th><th>PIX</th><th>VALOR</th><th>AÇÃO</th></tr></thead>
                <tbody id="withdrawTable"></tbody>
            </table>
            <p id="noWithdrawals" style="text-align: center; color: #555; margin-top: 10px;">Nenhum pedido pendente.</p>
        </div>

        <h3 style="color: #555;">COMANDOS</h3>
        <div class="admin-actions">
            <button id="btnForceWin" class="btn-primary">⚡ FORÇAR VITÓRIA</button>
            <button id="btnReset" class="btn-icon" style="background: #ef4444;">ZERAR</button>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
