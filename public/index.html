<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Cup Ultimate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="app-layout">
        
        <header>
            <button id="soundBtn" class="btn-sound">ðŸ”Š</button>
            <div class="hud-box">
                <small>SALDO</small>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <span id="creditDisplay" class="neon-green">R$ DEMO</span>
                    <button id="btnOpenDeposit" class="btn-plus hidden">+</button>
                </div>
            </div>
            <div class="logo-area">GLOBAL<span>CUP</span></div>
            <div class="hud-box">
                <small>GANHO</small>
                <span id="winDisplay" class="neon-gold">R$ 0.00</span>
            </div>
        </header>

        <main>
            <div class="board-wrapper">
                <div class="history-bar">
                    <div class="history-label">HISTÃ“RICO:</div>
                    <div class="history-list" id="historyList"></div>
                </div>

                <div class="game-grid" id="boardGrid">
                    <div class="center-hub">
                        <div class="hub-content">
                            <h2 id="centerText">DEMO</h2>
                            <div id="resultMessage" class="hidden">WIN!</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="demoControls" class="demo-overlay">
                <button id="playNowBtn" class="btn-mega-pulse">JOGAR AGORA</button>
                <p>Crie sua conta e ganhe bÃ´nus!</p>
            </div>

            <div id="realControls" class="hidden">
                <div class="bet-grid-area" id="betControls"></div>
                <div class="action-bar">
                    <button id="logoutBtn" class="btn-icon">ðŸšª</button>
                    <button id="spinBtn" class="btn-primary">GIRAR AGORA</button>
                </div>
            </div>
        </footer>
    </div>

    <div id="loginModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>ACESSO VIP</h3>
            <p>Entre com seu CPF para jogar</p>
            <div class="input-group"><label>CPF</label><input type="tel" id="cpfInput" placeholder="000.000.000-00" maxlength="14"></div>
            <div class="input-group"><label>SENHA</label><input type="password" id="passInput" placeholder="******"></div>
            <button id="doLoginBtn" class="btn-full">ENTRAR / CADASTRAR</button>
            <button id="closeModalBtn" class="btn-text">Cancelar</button>
        </div>
    </div>

    <div id="depositModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 style="color: #009ee3;">DEPOSITAR PIX</h3> <p>Selecione o valor para adicionar crÃ©ditos:</p>
            
            <div class="deposit-grid">
                <button class="btn-value" data-val="20">R$ 20</button>
                <button class="btn-value" data-val="50">R$ 50</button>
                <button class="btn-value" data-val="100">R$ 100</button>
            </div>

            <div id="pixArea" class="hidden">
                <div class="qr-placeholder">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="QR Code">
                </div>
                <p style="font-size: 0.8rem; margin: 10px 0; color: #10b981;">Aguardando pagamento...</p>
                <button id="btnSimulatePay" class="btn-full" style="background: #10b981;">SIMULAR PAGAMENTO (TESTE)</button>
            </div>

            <button id="closeDepositBtn" class="btn-text" style="margin-top: 10px;">Cancelar</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
