<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Cup Ultimate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        
        <header>
            <div class="balance-card">
                <small>SALDO</small>
                <span id="creditDisplay">R$ ---</span>
            </div>
            <div class="logo">
                GLOBAL<span>CUP</span>
            </div>
            <div class="win-card">
                <small>PRÊMIO</small>
                <span id="winDisplay">R$ 0.00</span>
            </div>
        </header>

        <main class="board-container">
            <div class="game-grid" id="boardGrid">
                <div class="center-hub">
                    <div class="hub-content">
                        <h2>ULTIMATE</h2>
                        <div id="resultMessage" class="hidden">GOAL!</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="controls">
            <div class="bet-chips-container" id="betControls">
                </div>
            
            <div class="actions">
                <button id="resetBtn" class="btn-icon">↺</button>
                <button id="spinBtn" class="btn-play">GIRAR</button>
            </div>
        </footer>

    </div>
    <script src="game.js"></script>
</body>
</html>
