<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Cup Ultimate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        
        <header>
            <div class="hud-box">
                <small>SALDO</small>
                <span id="creditDisplay" class="neon-green">R$ ---</span>
            </div>
            <div class="logo-area">
                GLOBAL<span>CUP</span>
            </div>
            <div class="hud-box">
                <small>GANHO</small>
                <span id="winDisplay" class="neon-gold">R$ 0.00</span>
            </div>
        </header>

        <main>
            <div class="board-wrapper">
                <div class="game-grid" id="boardGrid">
                    <div class="center-hub">
                        <div class="hub-content">
                            <h2 id="centerText">ULTIMATE</h2>
                            <div id="resultMessage" class="hidden">WIN!</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="bet-scroll" id="betControls">
                </div>
            
            <div class="action-bar">
                <button id="resetBtn" class="btn-icon">â†º</button>
                <button id="spinBtn" class="btn-primary">GIRAR AGORA</button>
            </div>
        </footer>

    </div>
    <script src="game.js"></script>
</body>
</html>
