<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa 98 Retrô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-cabinet">
        <div class="header-display">
            <div class="lcd-group">
                <small>PRÊMIO</small>
                <div class="lcd-screen red-lcd"><span id="winDisplay">0000</span></div>
            </div>
            
            <div class="top-art"></div>

            <div class="lcd-group">
                <small>CRÉDITOS</small>
                <div class="lcd-screen green-lcd"><span id="creditDisplay">---</span></div>
            </div>
        </div>

        <div class="board-frame">
            <div class="board-grid" id="boardGrid">
                <div class="retro-center-art">
                    <img src="https://i.imgur.com/8J4k4Y8.png" alt="Copa 98 Art" class="center-img">
                    <div id="resultMessage" class="hidden">GOOOL!</div>
                </div>
            </div>
        </div>

        <div class="betting-panel">
            <div class="bet-controls" id="betControls">
                </div>
            <div class="action-buttons">
                <button id="resetBtn" class="btn-small">RECARREGAR</button>
                <button id="spinBtn" class="btn-spin">JOGAR</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
