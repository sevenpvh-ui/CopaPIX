<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Cup Ultimate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="splashScreen" class="splash-screen">
        <div class="splash-logo">GLOBAL<span>CUP</span></div>
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>

    <div class="app-layout">
        
        <header>
            <div style="display: flex; gap: 8px;">
                <button id="soundBtn" class="btn-sound">üîä</button>
            </div>
            <div class="hud-box">
                <small>SALDO</small>
                <span id="creditDisplay" class="neon-green">R$ DEMO</span>
            </div>
            <div class="logo-area">GLOBAL<span>CUP</span></div>
            <div class="hud-box">
                <small>GANHO</small>
                <span id="winDisplay" class="neon-gold">R$ 0.00</span>
            </div>
        </header>

        <div id="walletActions" class="wallet-bar hidden">
            <div class="wallet-row">
                <button id="btnOpenDeposit" class="btn-wallet green">üì• DEPOSITAR</button>
                <button id="btnOpenWithdraw" class="btn-wallet red">üì§ SACAR</button>
            </div>
            <button id="btnBonusDirect" class="btn-daily-bonus">üéÅ RESGATAR B√îNUS DI√ÅRIO</button>
        </div>

        <main>
            <div class="live-ticker-container">
                <div class="live-track" id="liveTrack"></div>
            </div>

            <div class="board-wrapper">
                <div class="history-bar">
                    <div class="history-label">HIST√ìRICO:</div>
                    <div class="history-list" id="historyList"></div>
                </div>

                <div class="game-grid" id="boardGrid">
                    <div class="center-hub">
                        <div class="hub-content">
                            <div class="jackpot-icon">üèÜ</div>
                            <small style="color: #ccc; font-size: 0.7rem;">ACUMULADO</small>
                            <h2 id="jackpotDisplay" class="neon-gold">R$ 0.00</h2>
                            <div id="resultMessage" class="hidden">WIN!</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="demoControls" class="demo-buttons-area">
                <button id="btnOpenLogin" class="btn-secondary">ENTRAR</button>
                <button id="btnOpenRegister" class="btn-mega-pulse">CRIAR CONTA</button>
            </div>

            <div id="realControls" class="hidden">
                <div class="bet-grid-area" id="betControls"></div>
                <div class="action-bar">
                    <button id="logoutBtn" class="btn-icon">üö™</button>
                    <button id="spinBtn" class="btn-primary">GIRAR AGORA</button>
                </div>
            </div>

            <div class="trust-footer">
                <div class="trust-icons">
                    <i class="fab fa-pix" style="color: #32bcad;"></i>
                    <i class="fas fa-lock" style="color: #aaa;"></i>
                    <span class="age-limit">+18</span>
                </div>
                <p>Jogue com responsabilidade.</p>
            </div>
        </footer>
    </div>

    <div id="loginModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>BEM-VINDO</h3>
            <div class="input-group"><label>CPF</label><input type="tel" id="loginCpf" maxlength="14"></div>
            <div class="input-group"><label>SENHA</label><input type="password" id="loginPass"></div>
            <button id="submitLogin" class="btn-full">ENTRAR</button>
            <button class="btn-text close-modal">Cancelar</button>
        </div>
    </div>

    <div id="registerModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>CRIAR CONTA</h3>
            <div class="scroll-form">
                <div class="input-group"><label>NOME</label><input type="text" id="regName"></div>
                <div class="input-group"><label>CPF</label><input type="tel" id="regCpf" maxlength="14"></div>
                <div class="input-group"><label>WHATSAPP</label><input type="tel" id="regPhone"></div>
                <div class="input-group"><label>SENHA</label><input type="password" id="regPass"></div>
                <div class="check-group"><input type="checkbox" id="check18"><label for="check18">+18 Anos</label></div>
                <div class="check-group"><input type="checkbox" id="checkTerms"><label for="checkTerms">Aceito Termos</label></div>
                <button id="submitRegister" class="btn-full">CADASTRAR</button>
            </div>
            <button class="btn-text close-modal">Cancelar</button>
        </div>
    </div>

    <div id="depositModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 style="color: #009ee3;">DEPOSITAR PIX</h3>
            <div class="deposit-grid">
                <button class="btn-value" data-val="20">R$ 20</button>
                <button class="btn-value" data-val="50">R$ 50</button>
                <button class="btn-value" data-val="100">R$ 100</button>
            </div>
            <div id="pixArea" class="hidden">
                <div class="qr-placeholder"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg"></div>
                <p style="font-size:0.8rem; margin:10px 0; color:#10b981;">Aguardando pagamento...</p>
                <button id="btnSimulatePay" class="btn-full" style="background:#10b981;">SIMULAR PAGAMENTO</button>
                <button id="btnOpenClaim" class="btn-text" style="color: #ef4444; margin-top: 15px; font-weight: bold;">N√ÉO CAIU? ENVIAR COMPROVANTE</button>
            </div>
            <button class="btn-text close-modal">Cancelar</button>
        </div>
    </div>

    <div id="claimModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 style="color: #f59e0b;">ENVIAR COMPROVANTE</h3>
            <div class="input-group"><label>VALOR (R$)</label><input type="number" id="claimAmount"></div>
            <div class="input-group"><label>FOTO</label><input type="file" id="claimFile" accept="image/*" style="padding: 10px; color: white;"></div>
            <button id="btnSendClaim" class="btn-full" style="background: #f59e0b; color: black;">ENVIAR</button>
            <button class="btn-text close-modal">Cancelar</button>
        </div>
    </div>

    <div id="withdrawModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 style="color: #ef4444;">SACAR PIX</h3>
            <div class="input-group"><label>CHAVE PIX</label><input type="text" id="withdrawPixKey"></div>
            <div class="input-group"><label>VALOR (R$)</label><input type="number" id="withdrawAmount"></div>
            <button id="btnRequestWithdraw" class="btn-full" style="background: #ef4444;">SOLICITAR SAQUE</button>
            <button class="btn-text close-modal">Cancelar</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
